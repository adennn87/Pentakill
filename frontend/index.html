<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <!-- Link đến CSS -->
<link rel="stylesheet" href="/path/to/style.css">

    <!-- Favicon -->
    <link rel="icon" href="/frontend/images/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar bg-body-white fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 menu">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/frontend/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/frontend/chats.html">Chat History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Tin nhắn sẽ được thêm vào đây -->
        </div>
        <div class="chat-input">
            <input type="text" id="user_input" placeholder="Type a message">

            <!-- Đường dẫn đến ảnh đã được sửa -->
            <button id="send-btn">
                <img src="/frontend/images/paper-plane.png" alt="Send">
            </button>
            <button id="send-image-btn" style="background-color: rgb(203, 255, 223);">
                <img src="/frontend/images/camera.png" alt="Upload Image">
            </button>
            <button id="toggle-voice-btn" style="background-color: rgb(203, 255, 223);">
                <img src="/frontend/images/microphone.png" alt="Voice">
            </button>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
        </div>
    </div>
</main>

<!-- Đường dẫn đến file JavaScript -->
<script src="/frontend/script.js"></script>
</body>
</html>
